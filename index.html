<html>
    <!--link scripting.js-->
    <script src="scripting.js"></script>
    <!--link stylesheet-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <body>
        <div class="itemBox">
            <img src="images/misc/me.png" alt="Item Image">
        </div>
        <div class="itemSelector">
            <br>
            <span class="itemName" id="itemName">Generate a Custom Item!</span>
            <br>
            <br>
            <br>
            <span class="itemStatsTitle">Item Statistics:</span>
            <div class="itemStats" id="stats">Just Click Generate<br><br>its not that difficult</div>
            <br>
            <br>

        </div>
        <div style="width: 100%;">
            <button type="button" style="border: 0; background: transparent; margin: auto; display: block; padding-top: 20px;" onclick="generateItem()">
                <img src="images/misc/button.png" alt="Generate New item" class="generate">
                <span class="generate-text">Generate</span>
            </button>
        </div>
    </body>
</html>
